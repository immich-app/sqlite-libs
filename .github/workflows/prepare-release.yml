name: Prepare release

on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare_release:
    runs-on: ubuntu-latest

    outputs:
      ref: ${{ steps.push-tag.outputs.commit_long_sha }}

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.PUSH_O_MATIC_APP_ID }}
          private-key: ${{ secrets.PUSH_O_MATIC_APP_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.generate-token.outputs.token }}
          persist-credentials: false

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(grep '^version:' flutter/pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new-version
        env:
          CURRENT_VERSION: ${{ steps.current-version.outputs.version }}
          RELEASE_TYPE: ${{ inputs.releaseType }}
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "$RELEASE_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update flutter/pubspec.yaml version
        env:
          NEW_VERSION: ${{ steps.new-version.outputs.version }}
        run: |
          sed -i "s/^version: .*/version: $NEW_VERSION/" flutter/pubspec.yaml

      - name: Update flutter/darwin/sqlite3_flutter_libs.podspec version
        env:
          NEW_VERSION: ${{ steps.new-version.outputs.version }}
        run: |
          sed -i "s/s\.version.*=.*/s.version          = '$NEW_VERSION'/" flutter/darwin/sqlite3_flutter_libs.podspec

      - name: Update flutter/android/build.gradle dependency
        env:
          NEW_VERSION: ${{ steps.new-version.outputs.version }}
        run: |
          sed -i "s|sqlite-libs:sqlite-android:v[0-9.]*|sqlite-libs:sqlite-android:v$NEW_VERSION|" flutter/android/build.gradle

      - name: Install Tcl
        run: sudo apt-get install -y tcl

      - name: Setup sources
        run: scripts/setup.sh

      - name: Commit and tag
        id: push-tag
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        with:
          add: '-f Sources/ sqlite-android-custom/ .'
          default_author: github_actions
          message: 'chore: version ${{ steps.new-version.outputs.version }}'
          tag: v${{ steps.new-version.outputs.version }}
          push: true

      - name: Create draft release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          draft: true
          tag_name: v${{ steps.new-version.outputs.version }}
          token: ${{ steps.generate-token.outputs.token }}
          generate_release_notes: true
